<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
    <title>Page Title</title>
    <script src='script.js'></script>
</head>

<body>


    <form>
        <div class="container main">
            <label id="name" class="star"><b>Name</b></label>
            <div class="form-row">
                <div class="form-group col-md-3">

                    <input type="text" id="fname" class="form-control" required/>
                    <a>First</a>
                </div>
                <div class="form-group col-md-3">

                    <input type="text" id="lname" class="form-control" required/>
                    <a>Last</a>
                </div>
            </div>
            <div class="form-group">
                <label class="star"><b>Email</b></label>
                <input type="email" class="form-control col-md-6" id="email" required />
            </div>
            <div class="form-group">
                <label class="star"><b>Your Experience</b></label><br />
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span><br />
                <p>Overall, how would you rate you experience with us?</p>
            </div>
            <div class="form-group">
                <label class="star"><b>How Satisfied are you with</b></label><br />
                <table class="table table-striped table-borderless info">
                    <thead>
                        <tr>
                            <td> </td>
                            <td>Very Unsatisfied</td>
                            <td>Unsatisfied</td>
                            <td>Neutral</td>
                            <td>Satisfied</td>
                            <td>Very Satisfied</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="heading">Purchase</td>
                            <td><input class="form-check-input" type="radio" name="purchase" /></td>
                            <td><input class="form-check-input" type="radio" name="purchase" /></td>
                            <td><input class="form-check-input" type="radio" name="purchase" /></td>
                            <td><input class="form-check-input" type="radio" name="purchase" /></td>
                            <td><input class="form-check-input" type="radio" name="purchase" /></td>
                        </tr>
                        <tr>
                            <td class="heading">Service</td>
                            <td><input class="form-check-input" type="radio" name="service" /></td>
                            <td><input class="form-check-input" type="radio" name="service" /></td>
                            <td><input class="form-check-input" type="radio" name="service" /></td>
                            <td><input class="form-check-input" type="radio" name="service" /></td>
                            <td><input class="form-check-input" type="radio" name="service" /></td>
                        </tr>
                        <tr>
                            <td class="heading">Company Overall</td>
                            <td><input class="form-check-input" type="radio" name="overall" /></td>
                            <td><input class="form-check-input" type="radio" name="overall" /></td>
                            <td><input class="form-check-input" type="radio" name="overall" /></td>
                            <td><input class="form-check-input" type="radio" name="overall" /></td>
                            <td><input class="form-check-input" type="radio" name="overall" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label class="star"><b>How Likely are you to</b></label><br />
                <table class="table table-striped table-borderless info">
                    <thead>
                        <tr>
                            <td> </td>
                            <td>Very Unlikely</td>
                            <td>Unlikely</td>
                            <td>Neutral</td>
                            <td>likely</td>
                            <td>Very likely</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="heading">Buy from us again</td>
                            <td><input class="form-check-input" type="radio" name="again" /></td>
                            <td><input class="form-check-input" type="radio" name="again" /></td>
                            <td><input class="form-check-input" type="radio" name="again" /></td>
                            <td><input class="form-check-input" type="radio" name="again" /></td>
                            <td><input class="form-check-input" type="radio" name="again" /></td>
                        </tr>
                        <tr>
                            <td class="heading">Recommend our products to others</td>
                            <td><input class="form-check-input" type="radio" name="Recommend" /></td>
                            <td><input class="form-check-input" type="radio" name="Recommend" /></td>
                            <td><input class="form-check-input" type="radio" name="Recommend" /></td>
                            <td><input class="form-check-input" type="radio" name="Recommend" /></td>
                            <td><input class="form-check-input" type="radio" name="Recommend" /></td>
                        </tr>
                        <tr>
                            <td class="heading">Recommend our company to others</td>
                            <td><input class="form-check-input" type="radio" name="our_company" /></td>
                            <td><input class="form-check-input" type="radio" name="our_company" /></td>
                            <td><input class="form-check-input" type="radio" name="our_company" /></td>
                            <td><input class="form-check-input" type="radio" name="our_company" /></td>
                            <td><input class="form-check-input" type="radio" name="our_company" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label><b>Additional Comments or Suggestions</b></label><br />
                <textarea id="tarea"></textarea>

            </div>
            <div>
                <button type="button" class="btn badge-info">Submit</button>
            </div>

        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>

</html>
